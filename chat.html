    <script>
        const chatList = document.getElementById('chatList');
        const chatMessages = document.getElementById('chatMessages');
        const chatHeader = document.getElementById('chatHeader');
        const messageInput = document.getElementById('messageInput');
        let currentChatId = null;

        function loadChats() {
            database.ref('chats').on('value', (snapshot) => {
                chatList.innerHTML = '';
                snapshot.forEach((chatSnapshot) => {
                    const chatId = chatSnapshot.key;
                    const chatData = chatSnapshot.val();
                    const chatItem = document.createElement('div');
                    chatItem.classList.add('chat-list-item');
                    chatItem.innerHTML = `
                        <img src="${chatData.image}" alt="User Image">
                        <div class="chat-info">
                            <div class="chat-name">${chatData.name}</div>
                            <div class="chat-last-message">${chatData.lastMessage}</div>
                        </div>
                    `;
                    chatItem.onclick = () => selectChat(chatId, chatData.name, chatData.image);
                    chatList.appendChild(chatItem);
                });
            });
        }

        function selectChat(chatId, chatName, chatImage) {
            currentChatId = chatId;
            chatHeader.innerHTML = `
                <img src="${chatImage}" alt="User Image">
                <div class="chat-name">${chatName}</div>
            `;
            loadMessages(chatId);
        }

        function loadMessages(chatId) {
            chatMessages.innerHTML = '';
            database.ref(`messages`).on('value', (snapshot) => {
                chatMessages.innerHTML = '';
                snapshot.forEach((messageSnapshot) => {
                    const messageData = messageSnapshot.val();
                    const messageItem = document.createElement('div');
                    messageItem.classList.add('chat-message');
                    messageItem.classList.add(messageData ? 'sent' : 'received');
                    messageItem.innerHTML = `<div class="message-content">${messageData.text}</div>`;
                    chatMessages.appendChild(messageItem);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        function sendMessage() {
            if (currentChatId && messageInput.value.trim() !== '') {
                const messageText = messageInput.value.trim();
                const newMessageRef = database.ref(`messages`).push();
                newMessageRef.set({
                    text: messageText,
                    sent: true,  // Aqui você pode ajustar conforme necessário
                    timestamp: Date.now()
                });
                database.ref(`lastMessage`).set(messageText);
                messageInput.value = '';
            }
        }

        loadChats();
    </script>
